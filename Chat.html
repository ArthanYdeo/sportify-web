    <!----Chatbox---->
    <div class="chatPage">
        <div class="chat-message">
            <div class="container">
                <div class="news-item">
                    <a href="#" class="icon-link">
                        <i class='bx bxs-user-circle' style="font-size: 5rem;"></i>
                    </a> 
                    <a href="#" class="user-name-link">
                    <h2 style="margin-left: 80px; margin-top: -50px;">John Dover</h2>
                    </a>
                    <p style="color:gray; margin-left:80px; padding-top:0px;">Online Now</p>
                </div>
            </div>

            <div class="chat-box">
                <div class="chat-body" id="chatBody">
                    <p class="message">Hi!</p>
                    <p class="message">How are you?</p>
                    <p class="message user_message">Hello!</p>
                </div>
            </div>


            <div class="type-message">
                <form id="chatForm">
                    <textarea placeholder="Type Message...." id="messageInput" required></textarea>
                    <button class="send-btn" type="button" onclick="sendMessage()"><i class='bx bxs-send' ></i></button>   
            </div>
                </form>
        </div>

    <!---------Account List----------->
        <div class="userlist">
            <div class="acclist">
                <div class="header">
                <h1>Chats</h1>
                <div class="content_container">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search...">
                        <!-- <button class="search-button">Search</button> -->
                    </div>
                </div>
            </div>
                <div class="chatlist">
                    <div class="block active">
                        <div class="iconbox">
                            <i class='bx bx-user-circle' ></i>
                        </div>
                        <div class="details">
                            <div class="listhead">
                                <h4>John Dover</h4>
                                <p class="time">10:56pm</p>
                            </div>
                            <div class="message_p">
                                <p>Hi!!!!!!</p>
                            </div>
                        </div>
                    </div>
                    <div class="block unread">
                        <div class="iconbox">
                            <i class='bx bx-user-circle' ></i>
                        </div>
                        <div class="details">
                            <div class="listhead">
                                <h4>Jose Cullen</h4>
                                <p class="time">10:56pm</p>
                            </div>
                            <div class="message_p">
                                <p style="font-weight:bold; color:black;">where are you?!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script>
function sendMessage() {
    // Get the input value
    var messageInput = document.getElementById('messageInput');
    var messageText = messageInput.value;

    if (messageText.trim() !== '') {
        // Create a new message element
        var newMessage = document.createElement('p');
        newMessage.className = 'message user_message';
        newMessage.textContent = messageText;

        // Add timestamp
        var timestampElement = document.createElement('p');
        timestampElement.className = 'timestamp';
        
        // Get the current date and time
        var currentTime = new Date();
        
        // Format the date and time as a string
        var formattedTime = currentTime.toLocaleString(); // You can also use other formatting methods
        
        timestampElement.textContent = formattedTime;
        
        // Append the timestampElement to the DOM
        document.body.appendChild(timestampElement);
        

        var chatBody = document.getElementById('chatBody');
        chatBody.appendChild(timestampElement);
        chatBody.appendChild(newMessage);

        // Clear the input field
        messageInput.value = '';
    }
}

</script>
</body>
